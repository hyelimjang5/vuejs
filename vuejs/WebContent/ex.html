<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <style>
    table.v-table tbody td,
    table.v-table tbody th {
      height: 19px;
    }
    
    body{
    	color:red;
    }
  </style>
</head>

<body>
  <div id="app">
                        <v-app id="inspire">
                          <v-data-table
                            :headers="headers"
                            :items="desserts"
                            :items-per-page="5"
                            class="elevation-1"
                          ></v-data-table>
                        </v-app>
                      </div>
                      
                      <div id="app2">
  <v-form>
    <v-container>
      <v-row>
<v-btn>Info</v-btn>
        <v-col cols="12" sm="6" md="3">
          <v-text-field
            label="Regular"
          ></v-text-field>
        </v-col>

        <v-col cols="12" sm="6" md="3">
          <v-text-field
            label="Regular"
            placeholder="Placeholder"
          ></v-text-field>
        </v-col>

        <v-col cols="12" sm="6" md="3">
          <v-text-field
            label="Solo"
            solo
          ></v-text-field>
        </v-col>

        <v-col cols="12" sm="6" md="3">
          <v-text-field
            label="Solo"
            placeholder="Placeholder"
            solo
          ></v-text-field>
        </v-col>

        <v-col cols="12" sm="6" md="3">
          <v-text-field
            label="Filled"
            filled
          ></v-text-field>
        </v-col>

        <v-col cols="12" sm="6" md="3">
          <v-text-field
            label="Filled"
            placeholder="Placeholder"
            filled
          ></v-text-field>
        </v-col>

        <v-col cols="12" sm="6" md="3">
          <v-text-field
            label="Outlined"
            outlined
          ></v-text-field>
        </v-col>

        <v-col cols="12" sm="6" md="3">
          <v-text-field
            label="Outlined"
            placeholder="Placeholder"
            outlined
          ></v-text-field>
        </v-col>

      </v-row>
    </v-container>
  </v-form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script>
  new Vue({
	  el: '#app',
	  vuetify: new Vuetify(),
	  data () {
	    return {
	      headers: [
	        {
	          text: 'Dessert (100g serving)',
	          align: 'left',
	          sortable: false,
	          value: 'name',
	        },
	        { text: 'Calories', value: 'calories' },
	        { text: 'Fat (g)', value: 'fat' },
	        { text: 'Carbs (g)', value: 'carbs' },
	        { text: 'Protein (g)', value: 'protein' },
	        { text: 'Iron (%)', value: 'iron' },
	      ],
	      desserts: [
	        {
	          name: 'Frozen Yogurt',
	          calories: 159,
	          fat: 6.0,
	          carbs: 24,
	          protein: 4.0,
	          iron: '1%',
	        },
	        {
	          name: 'Ice cream sandwich',
	          calories: 237,
	          fat: 9.0,
	          carbs: 37,
	          protein: 4.3,
	          iron: '1%',
	        }
	      ],
	    }
	  },
	})
  
  new Vue({
	  el: '#app2',
	  vuetify: new Vuetify(),
	  props: { title: String, likes: Number, isPublished: Boolean, commentIds: Array, author: Object }


  })
  </script>
</body>

</html>
