<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="app">
	<ul style="list-style:none;">
	<template v-for="item in items"><!-- li 태그를 여러개 쓸 경우(2개 이상의 태그를 반복할 때) template태그를 이용(자동 업데이트) --><!-- v-for로 리스트를 반복할 수 있음 -->
		<li>
			<img :src="item.image"/><!-- attribute 사용시 {{}}사용하지 않고 속성앞에 :를 입력 -->
		</li>
		<li>
			{{ item.title }}
		</li>
	</template>
		<!-- <li v-for="item in items">items에서 item을 하나씩 꺼내옴
			{{item.id}}
			<img :src="item.image"/>attribute 사용시 {{}}사용하지 않고 속성앞에 :를 입력
			<br />
			{{ item.title }}
		</li> -->
	</ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	let app = new Vue({/* Vue를 변수로 지정해 내부에 접근이 가능 */
		el: '#app',
		data(){
			return{
				items : [
				         {
				        	id : 1,
				        	image : 'https://picsum.photos/210/118/?image=1',
				        	title:'컴퓨터'
				         },
				         {
				        	id : 2,
				        	image : 'https://picsum.photos/210/118/?image=100',
				        	title:'휴대폰'
				         },
				         {
				        	id : 3,
				        	image : 'https://picsum.photos/210/118/?image=160',
				        	title:'휴대폰'
				         },
				         {
				        	id : 4,
				        	image : 'https://picsum.photos/210/118/?image=200',
				        	title:'소'
				         }
				]
			
			};
		}
	})
</script>
</body>
</html>
